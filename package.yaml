name:                hs-reader-expl
version:             0.1.0.0
github:              "githubuser/hs-reader-expl"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hs-reader-expl#readme>

dependencies:
- base >= 4.7 && < 5
- text
- transformers

library:
  source-dirs: src
  default-extensions:
    - RecordWildCards
    - OverloadedStrings
    - FlexibleInstances
    - AllowAmbiguousTypes

executables:
  hs-reader-expl-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-reader-expl

tests:
  hs-reader-expl-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-reader-expl
